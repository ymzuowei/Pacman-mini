<script type="text/javascript">

var aboutToggle=true;

function toggleAbout() {
	if (document.images) {
		var t1=document.getElementById('about1');
		var t2=document.getElementById('about2');
		var triangle=document.getElementById('disclosureTriangle');
		if (aboutToggle) {
			if (t1) t1.style.display='none';
			if (t2) t2.style.display='none';
			triangle.className='disclosureTriangle_closed';
			triangle.title='expand';
			aboutToggle=false;
		}
		else {
			if (t1) t1.style.display='block';
			if (t2) t2.style.display='block';
			triangle.className='disclosureTriangle_open';
			triangle.title='collapse';
			aboutToggle=true;
		}	
	}
}

</script>
